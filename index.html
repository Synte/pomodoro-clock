<!DOCTYPE html>

<html>
    <head>
        <title>Pomodoro Clock</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="options">
            <div id="duration">
                <div id="work-duration" class="dur-drop">
                    <p id="work">Work</p>
                    <select id="work-minutes"></select>
                </div>
                <div id="play-duration" class="dur-drop">
                    <p id="play">Play</p>
                    <select id="play-minutes"></select>
                </div>
            </div>
            <div id="repeat">
                <div id="repeat-option-none" class="repeat-option-set">
                    <input type="radio" id="no-repeat" name="repeat-options" value="none" checked>
                    <label for="no-repeat">Don't repeat</label>
                </div>
                <div id="repeat-option-custom" class="repeat-option-set">
                    <input type="radio" id="repeat-x" name="repeat-options" value="custom">
                    <label for="repeat-x">Repeat <input type="text" id="custom-repeat-count" minlength="1" value="10"> times</label>
                </div>
                <div id="repeat-option-forever" class="repeat-option-set">
                    <input type="radio" id="repeat-forever" name="repeat-options" value="forever">
                    <label for="repeat-forever">Repeat indefinitely</label>
                </div>
            </div>
        </div>
        <div id="controls">
            <button type="button" id="start" onclick="newTimer()">Start</button>
            <button type="button" id="pause">Pause</button>
            <button type="button" id="stop" onclick="stopTimer()">Stop</button>
        </div>
        <div id="display">
            <p id="timer-message"></p>
            <p id="timer-display">00:00:00</p>
        </div>
    </body>
    <audio id="play-sound" src="sounds/playtime.mp3"></audio>
    <audio id="work-sound" src="sounds/worktime.wav"></audio>

    <script src="scripts/helpers.js"></script>
    <script src="scripts/onload.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/resize.js"></script>
</html>
